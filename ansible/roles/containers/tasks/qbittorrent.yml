---
- name: Set Facts
  set_fact:
    container_name: 'qbittorrent'

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_configs }}/{{container_name}}"
    - "{{ docker_configs }}/{{container_name}}/config"

- name: Download VueTorrent
  git:
    repo: https://github.com/VueTorrent/VueTorrent.git
    dest: "/opt/vuetorrent"
    clone: yes
    update: yes
    single_branch: yes
    version: latest-release

- name: Create the {{container_name}} container
  docker_container:
    name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:20.04.1
    restart_policy: always
    recreate: true
    networks:
      - name: proxy_network
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "Australia/Brisbane"
      TORRENTING_PORT: "6881"
      WEBUI_PORT: "8080"
    ports:
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - /mnt/nfs/docker/qbittorrent/config:/config
      - /mnt/nfs/data:/data
      - /opt/vuetorrent:/vuetorrent

- name: Setup reverse proxy
  template:
    src: templates/nginx/comprofix.xyz.j2
    dest: "/mnt/nfs/docker/nginx/config/{{container_name}}.conf"
  vars:
    domain: qbittorrent.comprofix.xyz
    port: 8080
    protocol: http
  notify: 
    - reload nginx