---
- name: Set Facts
  set_fact:
    container_name: 'privatebin'

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_configs }}/{{container_name}}/data"

- name: Create the {{container_name}} container
  docker_container:
    name: privatebin
    image: ghcr.io/privatebin/nginx-fpm-alpine:latest@sha256:214f5cd2d32aae97e0fa290c9b873a8316c2d9a87b52a7ea2f3a8d563771a256
    restart_policy: always
    recreate: true
    networks:
      - name: proxy_network
    volumes:
      - /mnt/nfs/docker/privatebin/data:/srv/data
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "Australia/Brisbane"

- name: Setup reverse proxy
  template:
    src: templates/nginx/comprofix.xyz.j2
    dest: "/mnt/nfs/docker/nginx/config/{{container_name}}.conf"
  vars:
    domain: privatebin.comprofix.xyz
    port: 8080
    protocol: http
  notify: 
    - reload nginx