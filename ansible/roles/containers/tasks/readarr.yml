---
- name: Set Facts
  set_fact:
    container_name: 'readarr'

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_configs }}/{{container_name}}"
    - "{{ docker_configs }}/{{container_name}}/config"
  
- name: Create the {{container_name}} container
  docker_container:
    name: readarr
    image: ghcr.io/linuxserver/readarr:develop@sha256:d822f0b6b7f5c38a0cd2b85f540f8d63c720933f79a8d8f82356eee0cdbe41d7
    restart_policy: always
    recreate: true
    networks:
      - name: proxy_network
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "Australia/Brisbane"
      DOCKER_MODS: "ghcr.io/themepark-dev/theme.park:readarr"
    volumes:
      - /mnt/nfs/docker/readarr/config/:/config
      - /mnt/nfs/data/:/data

- name: Setup reverse proxy
  template:
    src: templates/nginx/comprofix.xyz.j2
    dest: "/mnt/nfs/docker/nginx/config/{{container_name}}.conf"
  vars:
    domain: readarr.comprofix.xyz
    port: 8787
    protocol: http

- name: Restart nginx
  community.docker.docker_container_exec:
    container: nginx
    command: nginx -s reload