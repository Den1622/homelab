---
- name: Set Facts
  set_fact:
    container_name: 'nginx'

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_configs }}/{{container_name}}"
    - "{{ docker_configs }}/{{container_name}}/config"


- name: Create proxy docker network
  docker_network:
    name: "proxy_network"
    state: present

- name: Create the {{container_name}} container
  docker_container:
    name: nginx
    image: nginx
    restart_policy: no
    recreate: true
    networks:
      - name: proxy_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /mnt/nfs/docker/nginx/config:/etc/nginx/conf.d/
      - /etc/letsencrypt:/etc/letsencrypt
    